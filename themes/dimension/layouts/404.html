{{ partial "header.html" . }}

    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Header -->
          <header id="header">
            <div class="logo">
              {{ with .Site.Params.logoimage }}
              <a href="/" style="border-bottom: none;"><img src="{{ . }}" width="100%" style="padding: 1px 1px 1px 1px; border-radius: 100%;" alt="me"></a>
            {{ end }}
            {{ with .Site.Params.logo }}            
              <span class="icon {{ . }}"></span>
            {{ end }}
            </div>
            <div class="content">
              <div class="inner">
                <h1>404</h1>
                <p>Page not found</p>
              </div>
            </div>
          </header>

        <!-- Main -->
          <div id="main">
            {{ range .Data.Pages }}
              {{ .Render "onepagestyle" }}
            {{ end }}
          </div>

{{ partial "footer.html" . }}
